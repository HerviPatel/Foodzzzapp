<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer">
        <div class="disc-header">Get your referral code and invite friends to get discounts. <u>Read more</u></div>
    </div>
    <div class="header">
        <p id="status">Waiting for new orders</p>
    </div>
    <div class="badges">
        <p id="delay" class="badge">On time</p>
        <p id="time" class="badge">Arriving in 25 minutes</p>
    </div>
    <div class="mapView">
        <img id="mapV" src="mapV.jpg" alt="mapV">
    </div>
    <p id="driver-name">Searching for a nearby valet...</p>
    <div class="driver-details">
        <div class="search-driver">Find valet</div>
        <div class="accept-order">Accept the order</div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
